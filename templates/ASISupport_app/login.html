<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="UTF-8">
	<title>ASI Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
	<section class="container-fluid bg">
		<section class="row justify-content-center">
			<section class="col-12 col-sm-6 col-md-3">
				<form class="form-container" action="{% url 'ASISupport_app:login' %}" method="POST">
					{% csrf_token %}
					<h2 align="center">Welcome to ASI</h2>
					<h4 align="center">Please login</h4>
					<div class="form-group">
				    	<label for="email"><b>Email:</b></label>
				    	<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
				  	</div>
				  	<div class="form-group">
				    	<label for="password"><b>Password:</b></label>
				    	<input type="password" class="form-control" id="password" placeholder="Enter Password">
				  	</div>
				  <button type="submit" class="btn btn-primary btn-block">Submit</button>
				</form>
			</section>
		</section>
	</section>
	<!-- this next div is temp -->
	<div class="navbar navbar-default navbar-static-bottom">
		<div class="container">
			<ul class="nav navbar-nav">
				<li><a class="navbar-link" href="{% url 'ASISupport_app:dashboard' %}">Dashboard</a></li>
				<li><a class="navbar-link" href="{% url 'ASISupport_app:case' %}">View Case</a></li>
				<li><a class="navbar-link" href="{% url 'ASISupport_app:visit' %}">View Visit</a></li>
			</ul>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
